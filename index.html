<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Jogo de Adivinhação</h1>
    </header>
    <main>
        <p >Um número aleatório entre 1 e 100 foi gerado, você terá que adivinhar, o jogo também dará dicas se está abaixo ou acima do número gerado.</p>
        <p id="remaingAttempts">Número de tentativas restantes: </p>
        <div>
            <label for="guessNumber">Digite um número entre 1 e 100:</label>
            <input type="number" id="guessNumber" placeholder="Digite aqui.">
            <button onclick="attempt()" id="botao">Chutar</button>
        </div>
        
        <p id="nextToNumber">Digite um número para começar</p>

    </main>
</body>
</html>
